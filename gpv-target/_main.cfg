[modification]

	id=gold_per_village
	name=_"Gold per Village (easy handicap)"
	description=_"{./doc/about.txt}"

	require_modification=no

	[event]
		name=prestart
		first_time_only=yes
		[lua]
			code = <<
				for side_index, side in pairs(wesnoth.sides) do
					side.village_gold = side.village_gold + side.base_income - 2
				end
			>>
		[/lua]
	[/event]

[/modification]
